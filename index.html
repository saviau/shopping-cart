<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
    <title>Filtre Coffee Co</title>
</head>
<body>
    <nav id="navbar">
    <h1 id="title">Filtre Coffee Co</h1>
    <ul id="nav-ul">
        <li class="nav-li"><a href="#" alt="home">Home</a></li>
        <li class="nav-li"><a href="#" alt="about">About</a></li>
        <li class="nav-li"><a href="#" alt="shop">Shop</a></li>
        <li class="nav-li"><a href="#" alt="cart">Cart</a></li>
    </ul>
</nav>
    <main id="shop-main">
        <div class="shop-div">
            <div class="shop-item"><div class="container"><img class="shop-item-img" src="shopping-cart-photos/ethiopia.jpeg" alt="ethiopian coffee">
                <div class="img-info"><h4 class="item-description">1lb Ethiopian Single Origin Beans</h4>
                    <p>$15.99</p> 
                    <button class="cart-btn">Add to Cart</button></div></div></div>

            <div class="shop-item"><div class="container"><img class="shop-item-img" src="/shopping-cart-photos/mug.jpeg" alt="mug">
                <div class="img-info"><h4 class="item-description">Kinto Stackable Mug</h4>
                    <p>$20.99</p> 
                    <button class="cart-btn">Add to Cart</button></div></div></div>

            <div class="shop-item"><div class="container"><img class="shop-item-img" src="/shopping-cart-photos/kettle.jpeg" alt="kettle">
                <div class="img-info"><h4 class="item-description">Takahiro Pourover Kettle</h4>
                    <p>$119.99</p> 
                    <button class="cart-btn">Add to Cart</button></div></div></div>

            <div class="shop-item"><div class="container"><img class="shop-item-img" src="/shopping-cart-photos/pourover.jpg" alt="pourover set">
                <div class="img-info"><h4 class="item-description">Hario Pourover Set</h4>
                    <p>$49.99</p> 
                    <button class="cart-btn">Add to Cart</button></div></div></div>

            <div class="shop-item"><div class="container"><img class="shop-item-img" src="/shopping-cart-photos/carafe.png" alt="carafe">
                <div class="img-info"><h4 class="item-description">Kalita 600ml Carafe</h4>
                    <p>$24.99</p> 
                    <button class="cart-btn">Add to Cart</button></div></div></div>

            <div class="shop-item"><div class="container"><img class="shop-item-img" src="/shopping-cart-photos/giftcard.png" alt="giftcard">
                <div class="img-info"><h4 class="item-description">Filtre Coffee Co Giftcard </h4>
                    <p>$50.00</p> 
                    <button class="cart-btn">Add to Cart</button></div></div></div>
        </div>
    </main>
</body>
</html>
